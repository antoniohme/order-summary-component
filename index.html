<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img src="/order-summary-component/images/illustration-hero.svg" alt="Woman listening to music" class="card__hero">
        <div class="card__content">
          <h1 class="content__title">Order Summary</h1>
          <p class="content__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="content__plan">
            <div class="plan__info">
              <img src="/order-summary-component/images/icon-music.svg" alt="Music icon" class="info__icon">
              <div class="info__details">
                <h2 class="details__title">Annual Plan</h2>
                <p class="details__text">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="plan__change">Change</a>
          </div>
          <a href="#" class="card__proceed">Proceed to Payment</button>
          <a href="#" class="card__cancel">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. Coded by <a href="https://github.com/antoniohme" target="_blank" class="attribution__link">Antonio Hern√°ndez</a>.</p>
    </footer>
  </body>
</html>
